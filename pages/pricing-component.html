<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/pricing.css">
</head>

<body>
    <main>

        <!-- Profile Card -->
        <div class="card">
            <div class="top-half">
            </div>
            <div class="picture">
                <img src="../images/pricing/image-victor.jpg" alt="profile-picture">
            </div>

            <div class="profile-data">
                <h4 class="name">Victor Crest</h4>
                <small class="age">26</small>
                <p class="city">London</p>
            </div>

            <div class="stats">
                <ul>
                    <li>
                        <div class="number">80K</div>
                        <span class="value">Followers</span>
                    </li>
                    <li>
                        <div class="number">803K</div>
                        <span class="value">Likes</span>
                    </li>
                    <li>
                        <div class="number">1.4K</div>
                        <span class="value">Photos</span>
                    </li>
                </ul>
            </div>
        </div>
    </main>

</body>

</html>
